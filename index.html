<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flappy - Minimal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrap">
      <canvas id="game" width="480" height="640"></canvas>
      <div class="info">Press Space / Click to flap</div>
      <div id="name-input" class="overlay hidden">
        <h2>Game Over! Score: <span id="final-score"></span></h2>
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
        <button id="submit-score">Submit</button>
      </div>
      <div id="leaderboard" class="overlay hidden">
        <h2>Leaderboard</h2>
        <ol id="scores-list"></ol>
        <button id="close-leaderboard">Close</button>
      </div>
    </div>
    <script type="module" src="src/game.js"></script>
  </body>
</html>
